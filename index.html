
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src = js/app.js></script>
  </head>
    
    
<body ng-app = 'MenuCategoriesApp'>
   <div class="container" ng-controller = "MenuItemsController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term"  ng-model = "menu.wantedItem" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getItems()">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <div style="float:left;"> 
    <!-- found-items should be implemented as a component -->
      <found-items
        items="menu.foundItems"
        on-remove="menu.removeItem(index)"></found-items> 
    </div>      
  </div>

</body>
</html>
